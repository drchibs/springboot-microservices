server:
  port: 7000

spring:
  application:
    name: admin
  security:
    user:
      name: admin
      password: admin
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    registry-fetch-interval-seconds: 5
  instance:
    preferIpAddress: true